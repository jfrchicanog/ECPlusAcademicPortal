<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" >

    <div class="ui-grid-row">
        <div class="ui-grid-col-12">
            <p:editor id="editor" widgetVar="editorWidget" value="#{documentos.contenidoSeleccionado}" style="margin-top: 10px" />
            <h:panelGrid columns="2" style="margin-top: 10px">
                <p:commandButton value="#{msg['save']}" icon="ui-icon-disk" action="#{documentos.editarSeleccionado()}" update=":adminform:tablaListasDocumentos :adminform:tablaDocumentos"/>
            </h:panelGrid>
        </div>  
    </div>
</ui:composition>
