<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Enhanging Communication (EC+): #{msg['academicPortalAdmin']}</ui:insert></title>
        <style type="text/css">
            body {
                font-size: 8pt;
            }
            .ui-datagrid-column {width: 33%;}
        </style>
    </h:head>
    <h:body>
        <h:form id="menu">
            <div class="ui-grid ui-grid-responsive">
                <div class="ui-g">
                    <div class="ui-grid-col-10"> 
                        <p:tabMenu activeIndex="#{activeIndex}">
                            <p:menuitem value="#{msg.words}" outcome="/admin/editWords.xhtml">
                            </p:menuitem>
                            <p:menuitem value="#{msg.documents}" outcome="/admin/editDocs.xhtml">
                            </p:menuitem>
                            <p:menuitem value="#{msg.batchOperations}" outcome="/admin/batchOperations.xhtml">
                            </p:menuitem>
                        </p:tabMenu>
                    </div>
                    <div class="ui-grid-col-2"> 
                        <p:commandButton value="#{msg.logout}" action="#{userManagement.logout()}" ajax="false"/>
                    </div>
                </div>
            </div>
        </h:form>
        <ui:insert name="content"></ui:insert>
    </h:body>

</html>
