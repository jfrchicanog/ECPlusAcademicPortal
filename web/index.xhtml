<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Enhanging Communication (EC+): Portal Académico</title>
        <style type="text/css">
            body {
                font-size: 8pt;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="growl" life="2000" />

            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1" >
                        <h:panelGrid columns="2" cellpadding="5" style="position: relative; height: 100px; top: 50%">
                            <p:outputLabel value="Idioma" for="idioma"/>
                            <p:selectOneMenu id="idioma" value="#{content.idioma}">
                                <f:selectItem itemValue="es" itemLabel="Español"/>
                                <f:selectItem itemValue="cat" itemLabel="Catalá"/>
                                <f:selectItem itemValue="de" itemLabel="Deutsch"/>
                                <f:selectItem itemValue="nl" itemLabel="Nederlands"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </div>

                    <div id="brand" class="ui-grid-col-10" style="text-align: center; vertical-align: middle">
                        <h:graphicImage style="display: inline; vertical-align: middle" value="#{resource['logo.png']}" width="100px"/>
                        <h1 style="vertical-align: middle; display: inline">Enhancing Communication (EC+): Portal Académico</h1>
                    </div>

                    <div class="ui-grid-col-1" style="vertical-align: middle">
                        <p:commandLink id="login" update="growl" actionListener="#{content.loginButton}" style="position: relative; height: 100px; top: 50%">
                            <h:outputText value="Login" />
                        </p:commandLink>
                    </div>

                </div>
            </div>


            <p:tabView id="panel">
                <p:tab id="palabras" title="Palabras">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:accordionPanel>
                                    <p:tab title="Buscar palabra">
                                        <p:autoComplete placeholder="Buscar palabra"  id="buscaPalabra" value="#{content.palabra}" completeMethod="#{content.autocompletar}" />
                                        <p:commandButton value="Ver" update=":form:panel:audiovisual">
                                        </p:commandButton>
                                    </p:tab>

                                    <p:tab title="Todas las palabras">
                                        <p:dataList var="palabra" value="#{content.words}" type="unordered" itemType="none" paginator="true" rows="20" styleClass="paginated" pageLinks="5">
                                            <p:commandLink update=":form:panel:audiovisual">
                                                <h:outputText value="#{palabra.nombre}"/>
                                                <f:setPropertyActionListener target="#{content.palabra}" value="#{palabra.nombre}"/>
                                            </p:commandLink>
                                        </p:dataList>
                                    </p:tab>
                                </p:accordionPanel>
                            </div>


                            <div class="ui-grid-col-8">
                                <p:dataGrid   id="audiovisual" value="#{content.recursoAudioVisualForWord}" var="rav" paginator="false" columns="2">
                                    <p:tabView value="#{['Baja', 'Media', 'Alta']}" var="resolucion" dynamic="true">
                                        <p:tab title="#{resolucion}">
                                            <h:outputText rendered="#{content.esPictograma(rav)}" value="#{content.getImageURL(rav.getFichero(fn:toUpperCase(resolucion)))}" escape="false"/>
                                            <h:outputText rendered="#{content.esVideo(rav)}" value="Video"/>
                                            <h:outputText rendered="#{content.esFoto(rav)}" value="Foto"/>
                                            <!--
                                            <video width="90%" src="#{content.getImageURL(rav.getFichero(fn:toUpperCase(resolucion)))}" rendered="#{content.esVideo(rav)}"/>
                                            <h:graphicImage value="#{content.getImageURL(rav.getFichero(fn:toUpperCase(resolucion)))}" width="90%"/>
                                            -->
                                        </p:tab>
                                    </p:tabView>

                                </p:dataGrid>

                            </div>
                        </div>
                    </div>
                </p:tab>
                <p:tab id="sindromes" title="Síndromes">
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4">
                                <p:dataList var="sindrome" value="#{content.syndromes}" type="unordered" itemType="unordered">
                                    <p:commandLink  style="text-decoration:none" update=":form:panel:detalleSindrome">
                                        <h:outputText value="#{sindrome.nombre}"/>
                                        <f:setPropertyActionListener target="#{content.sindromeElegido}" value="#{sindrome}"/>
                                    </p:commandLink>
                                </p:dataList>
                            </div>

                            <h:panelGroup layout="block" id ="detalleSindrome" styleClass="ui-grid-col-8">
                                <iframe frameborder="0" width="100%" height="500px" src="#{content.sindromeURL}"></iframe>
                            </h:panelGroup>

                        </div>
                    </div>
                </p:tab>
            </p:tabView>

        </h:form>
    </h:body>
</html>
